group 'com.ymlyj666.sdk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

targetCompatibility = '1.6'
sourceCompatibility = '1.6'

repositories {
    mavenCentral()
}

dependencies {


    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'

    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.7'
    testCompile group: 'com.alibaba', name: 'fastjson', version: '1.2.23'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
